<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="style_notif.css">
</head>
<body>

    <!-- IcÃ´ne de notification -->
    <div class="notification-icon" id="notificationIcon">ðŸ””</div>

    <!-- FenÃªtre de notification -->
    <div id="notificationPopup" class="hidden">
        <div class="notification-box">
            <div class="notification-header">
                <h2>Notification</h2>
            </div>
            <div class="notification-content">
                <p>Aucune nouvelle notification.</p>
            </div>
            <button class="close-btn" id="closeNotification">âœ–</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notificationPopup = document.getElementById("notificationPopup");
            const notificationIcon = document.getElementById("notificationIcon");
            const closeNotification = document.getElementById("closeNotification");

            // Ouvrir la notification
            notificationIcon.addEventListener("click", function () {
                notificationPopup.classList.remove("hidden");
            });

            // Fermer la notification
            closeNotification.addEventListener("click", function () {
                notificationPopup.classList.add("hidden");
            });
        });
    </script>

</body>
</html>
